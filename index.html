<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">

	<!-- stylesheet -->
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Blog preview card</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<div class="parent">
		<div>
			<div class="image">
				<img src="assets/images/illustration-article.svg" alt="illustration-article image">
			</div>
			<div class="head-content">
				<div class="badge">
					Learning
				</div>
				<p>
					Published 21 Dec 2023
				</p>
			</div>
		</div>
		<div>
			<div class="head">
				HTML & CSS foundations
			</div>
			<p>
				These languages are the backbone of every website, defining structure, content, and presentation.

			</p>
			<div>
				<div>
					<img src="assets/images/image-avatar.webp" alt="image-avatar">
				</div>
				<div>
					Greg Hooper
				</div>
			</div>
		</div>
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://www.frontendmentor.io/profile/youssefsafwat234">Youssef Elfihsawy</a>.
	</div>
</body>

</html>
